<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@linusfts" />
    <meta property="og:url" content="http://linus.me/hd/" />
    <meta property="og:title" content="Hopeless Dreamer" />
    <meta property="og:description" content="Linus from the Stars" />
    <meta property="og:image" content="http://linus.me/hd/hd_cover_art.jpg" />
    <title>Hopeless Dreamer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
      body {
        background: #1f2b39;
      }

      .button {
        margin-bottom: 1rem;
      }

      .content {
        line-height: 0.7rem;
      }

      .title, .subtitle, .content {
        color: #ddd;
      }

      a, a:hover {
        color: #6bbdb8;
      }

      .button {
        background-color: #0f1724;
        color: #6bbdb8;
        border: none;
      }

      .button:hover {
        color: #eee;
      }

  <body>
  <section class="hero is-default is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered-mobile">
        <div class="column is-10 is-offset-1">
          <div class="columns is-vcentered">
            <div class="column">
              <figure class="image">
                <img src="hd_cover_art.jpg" alt="Cover art">
              </figure>
            </div>
            <div class="column">
              <h1 class="title is-4">Hopeless Dreamer</h1>
              <h2 class="subtitle is-6">Linus from the Stars</h2>
              <a class="button is-large is-fullwidth" href="https://open.spotify.com/album/4lX5yn2Q5jFpEIdyuQyf9A?si=YLnVaYlSSEaH5RQiMJEFnQ" target="_blank">
                <span class="icon is-large">
                  <i class="fab fa-spotify"></i>
                </span>
                <span>Spotify</span>
              </a>
              <a class="button is-large is-fullwidth" href="https://geo.music.apple.com/us/album/hopeless-dreamer-ep/1485447860?mt=1&app=music" target="_blank">
                <span class="icon is-large">
                  <i class="fab fa-itunes-note"></i>
                </span>
                <span>Apple Music</span>
              </a>
              <a class="button is-large is-fullwidth" href="https://play.google.com/store/music/album/Linus_from_the_Stars_Hopeless_Dreamer?id=Buaqdd5njv7au2zh6iqvhpnb26m" target="_blank">
                <span class="icon is-large">
                  <i class="fab fa-google-play"></i>
                </span>
                <span>Google Play</span>
              </a>
              <a class="button is-large is-fullwidth" href="https://linusfromthestars.bandcamp.com/album/hopeless-dreamer" target="_blank">
                <span class="icon is-large">
                  <i class="fab fa-bandcamp"></i>
                </span>
                <span>Bandcamp</span>
              </a>
              <div class="content is-small has-text-centered">
                <p>Written, performed, mixed and mastered by <a href="http://linus.me" target="_blank">Linus from the Stars</a></p>
                <p>Illustration by <a href="https://twitter.com/proteidaes" target="_blank">Kaeti Vandorn</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
